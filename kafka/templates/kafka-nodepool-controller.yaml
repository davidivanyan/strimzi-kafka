{{- if .Values.kafka.version }}
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: controller
  labels:
    strimzi.io/cluster: {{ .Values.kafka.clusterName }}
spec:
  replicas: {{ .Values.kafka.replication.defaultReplicationFactor }}
  roles:
    - controller
  template:
    pod:
      securityContext:
        runAsUser: 1000001
        fsGroup: 0
  storage:
    type: jbod
    volumes:
      - id: 0
        type: ephemeral
        kraftMetadata: shared
---
{{- end }}
