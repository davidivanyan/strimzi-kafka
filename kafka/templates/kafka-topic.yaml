{{- if .Values.kafka.topics }}
{{- range .Values.kafka.topics }}
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: {{ .name }}
  labels:
    strimzi.io/cluster: {{ $.Values.kafka.clusterName }}
spec:
  partitions: {{ default 10 .partitions }}
  replicas: {{ default 3 .replicas }}
{{- end }}
{{- end }}
