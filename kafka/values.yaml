---
kafka:
  clusterName: my-cluster
  replicas: 3
  minInSyncReplicas: 2
  version: 4.0.0
  metadataVersion: 4.0-IV3

topics:
  my-topic:
    replicas: 3
    partitions: 50
  second:
    replicas: 3
    partitions: 100

users:
  my-user:
    authenticationType: tls
    authorizationType: simple
    acls:
      - type: topic
        name: my-topic
        patternType: literal
        operations:
          - Describe
          - Read
        host: 127.0.0.1
