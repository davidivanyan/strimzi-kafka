---
kafka:
  version: 4.0.0
  metadataVersion: 4.0-IV3

  clusterName: kafka
  autoCreateTopics: "false"

  replication:
    defaultReplicationFactor: 3
    offsetsReplicationFactor: 3
    minInSyncReplicas: 2
    transactionStateReplicationFactor: 3
    transactionStateMinInSyncReplica: 2

  resources:
    memory: 1Gi
    cpuRequest: "1"
    cpuLimit: "2"

topics:
  topic1:
    replicas: 3
    partitions: 50
  topic2:
    replicas: 3
    partitions: 100

users:
  user1:
    authenticationType: tls
    authorizationType: simple
    acls:
      - type: topic
        name: topic1
        patternType: literal
        operations:
          - Describe
          - Read
        host: 127.0.0.1
