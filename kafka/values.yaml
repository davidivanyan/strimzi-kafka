---
kafka:
  clusterName: my-cluster
  replicas: 3
  minInSyncReplicas: 2
  version: 4.0.0
  metadataVersion: 4.0-IV3

topics:
  topic1:
    replicas: 3
    partitions: 50
  topic2:
    replicas: 3
    partitions: 100

users:
  user1:
    authenticationType: tls
    authorizationType: simple
    acls:
      - type: topic
        name: topic1
        patternType: literal
        operations:
          - Describe
          - Read
        host: 127.0.0.1
